<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllergyScanner - Your Personalized Allergy Detector</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/89/96/f9/8996f9dfaa408b580acca914c8630cf2.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.6);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .hero .cta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .hero .cta button {
            background: #ff9800;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .features {
            text-align: center;
            padding: 50px 20px;
        }
        .feature-images {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .feature-images img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div><a href="front.html">Home</a></div>
        <div>
            <a href="#features">Features</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login/Register</a>
        </div>
    </nav>
    
    <section class="hero">
        <h1>Welcome to AllergyScanner</h1>
        <p>Your trusted companion for detecting allergens in food products.</p>
        <div class="cta">
            <button onclick="location.href='login.html'">Get Started</button>
            <button onclick="location.href='contact.html'">Learn More</button>
        </div>
    </section>
    
    <section class="features" id="features">
        <h2>Why Choose AllergyScanner?</h2>
        <p>Scan barcodes, check ingredients, and stay safe from allergens.</p>
        <div class="feature-images">
            <img src="your-image1.jpg" alt="Barcode Scanning Feature">
            <img src="your-image2.jpg" alt="Allergy Detection Feature">
            <img src="your-image3.jpg" alt="User Profile Feature">
        </div>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 AllergyScanner. All rights reserved.</p>
    </footer>
</body>
</html>
