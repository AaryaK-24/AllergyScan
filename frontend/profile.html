<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Scanner - Create Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Allergy Scanner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Create Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="allergies.html">Allergy List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Form -->
    <div class="container mt-5">
        <h2>Create Your Profile</h2>
        <form id="profile-form">
            <div class="mb-3">
                <label for="username" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="allergy" class="form-label">Allergic Ingredients</label>
                <input type="text" class="form-control" id="allergy" placeholder="Enter ingredient (e.g., peanuts)" required>
            </div>
            <button type="button" class="btn btn-success" onclick="saveAllergy()">Save & View Allergies</button>
        </form>
    </div>

    <script>
        function saveAllergy() {
            let username = document.getElementById('username').value;
            let allergy = document.getElementById('allergy').value;
            
            if (username && allergy) {
                localStorage.setItem("username", username);
                let allergies = JSON.parse(localStorage.getItem("allergies")) || [];
                allergies.push(allergy);
                localStorage.setItem("allergies", JSON.stringify(allergies));
                
                window.location.href = "allergies.html"; // Redirect to allergy list page
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
